<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-100">
  <div class="has-not-access">
    <div class="header">
        <img src="img/image-128.png" alt="seu" class="logo">
        <h3 class="mtz-text"> Seu Auto Advisor for Chrome</h3>
    </div>
    
    <div id="mtz-container" class="no-access-container">
        <span id="mtz-text">We are sorry, but the page you are viewing is not supported. Please try another page.</span>
    </div>
  </div>

  <div class="has-access">
    <span id="action"></span>
    <div class="container mx-auto px-4 mt-10" style="width: 600px; height: 500px;">
      <button id="select-btn" class="bg-sky-400 rmv-course hover:bg-slate-500 text-slate-700 font-semibold py-1 px-2 rounded transition duration-300 ease-in-out" style="margin-right:20px; font-size:large;">
        Select cources
      </button>
  
      <button id="swap-btn" class="bg-sky-200 rmv-course hover:bg-slate-500 text-slate-700 font-semibold py-1 px-2 rounded transition duration-300 ease-in-out" style=" font-size:large;">
        Swap cources
      </button>
      <hr class="mb-5 m-2">
      <!-- select-courses-container start -->
      <div id="select-courses-container">
          <div id="course-container" class="mb-5 px-2 space-y-1">
            <span class="bg-slate-300 rmv-course hover:bg-slate-500 focus:bg-slate-600 text-slate-700 font-semibold py-1 px-2 rounded-full transition duration-300 ease-in-out">
                No Selected cources
            </span>
            
          </div>
      
          <div id="input-fields">
            <!-- course input fields -->
            <div class="relative m-2 rounded-md shadow-sm">
              <!-- single course input fields -->
              <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3 mr-10">
                <span class="text-gray-500 sm:text-sm ">Course Code |</span>
              </div>
              <input type="text" name="price" id="courceInp" class="block w-full rounded-md border-0 py-1.5 pl-[110px] pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" placeholder="Cse181.1">
            </div>
          </div>
  
          <div class="relative m-2 rounded-md shadow-sm">  <!-- single course input fields -->
            <b id="select-input-warnings" style="color: rgb(239 68 68); font-size:13px;"></b>
          </div>
  
          <button id="add-field-btn" class="m-2 bg-indigo-500 hover:bg-indigo-600 focus:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-full transition duration-300 ease-in-out">
            Add Next
          </button>
          <button id="select-courses-btn" class="m-2 bg-teal-400 hover:bg-teal-500 focus:bg-teal-600 text-slate-700 font-semibold py-2 px-4 rounded-full transition duration-300 ease-in-out">
            Select My Courses
          </button>
      </div>
      <!-- end -->
  
      <!-- swap-coures-container start -->
      <div id="swap-courses-container" style="display: none;">
        <div id="swap-display-container" class="mb-5 px-2 space-y-1">
          <span class="bg-slate-300 rmv-course hover:bg-slate-500 focus:bg-slate-600 text-slate-700 font-semibold py-1 px-2 rounded-full transition duration-300 ease-in-out">
              No Swap cources
          </span>
          
        </button>
        </div>
    
        <div id="swap-input-fields"> <!-- course input fields -->
          <div class="relative m-2 rounded-md shadow-sm">  <!-- single course input fields -->
            <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3 mr-10">
              <span class="text-gray-500 sm:text-sm ">Selected Course |</span>
            </div>
            <input type="text" name="price" id="selected-cource" class="block w-full rounded-md border-0 py-1.5 pl-[110px] pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" placeholder="Cse181.1">
          </div>
          <div class="relative m-2 rounded-md shadow-sm">  <!-- single course input fields -->
            <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3 mr-10">
              <span class="text-gray-500 sm:text-sm ">Swap Course |</span>
            </div>
            <input type="text" name="price" id="swap-course" class="block w-full rounded-md border-0 py-1.5 pl-[110px] pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" placeholder="Cse181.2">
          </div>
        </div>
        <div class="relative m-2 rounded-md shadow-sm">  <!-- single course input fields -->
          <b id="swap-input-warnings" style="color: rgb(239 68 68); font-size:13px;"></b>
        </div>
    
        <button id="add-swap-field-btn" class="m-2 bg-indigo-500 hover:bg-indigo-600 focus:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-full transition duration-300 ease-in-out">
          Add Next
        </button>
        <button id="swap-courses-btn" class="m-2 bg-teal-400 hover:bg-teal-500 focus:bg-teal-600 text-slate-700 font-semibold py-2 px-4 rounded-full transition duration-300 ease-in-out">
          Swap My Courses
        </button>
      </div>
      <!-- end -->
  
    </div>
  </div>

  <footer>
    <span>Developed By Tanjim Abubokor</span>
  </footer>
<script src="popup.js"></script>
</html>
