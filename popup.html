<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-100">
  <span id="action"></span>
  <div class="container mx-auto px-4 mt-10" style="width: 600px; height: 500px;">
    <div id="course-container" class="mb-5 px-2 space-y-1">
      <span class="bg-slate-300 rmv-course hover:bg-slate-500 focus:bg-slate-600 text-slate-700 font-semibold py-1 px-2 rounded-full transition duration-300 ease-in-out">
          No Selected cources
      </span>
      
    </button>
    </div>

    <div id="input-fields">
      <!-- course input fields -->
      <div class="relative m-2 rounded-md shadow-sm">
        <!-- single course input fields -->
        <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3 mr-10">
          <span class="text-gray-500 sm:text-sm ">Course Code |</span>
        </div>
        <input type="text" name="price" id="courceInp" class="block w-full rounded-md border-0 py-1.5 pl-[110px] pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" placeholder="Cse181.1">
      </div>
    </div>

    <button id="add-field-btn" class="m-2 bg-indigo-500 hover:bg-indigo-600 focus:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-full transition duration-300 ease-in-out">
      Add Next
    </button>
    <button id="select-courses-btn" class="m-2 bg-teal-400 hover:bg-teal-500 focus:bg-teal-600 text-slate-700 font-semibold py-2 px-4 rounded-full transition duration-300 ease-in-out">
      Select My Courses
    </button>
  </div>

  <footer>
    <span>By Tanjim Abubokor</span>
  </footer>
<script src="popup.js"></script>
</html>
